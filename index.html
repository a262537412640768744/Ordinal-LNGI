<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>序数版LNGI</title>
</head>
<body>
    <div></div>
    <div>里程碑0：序数达到0</div>
    <div>奖励：序数每1/20秒增加1</div>
    <div>里程碑1：序数达到ω<sup>ω</sup></div>
    <div>奖励：序数增加里程碑0的效果(×1)</div>
    <div>里程碑2：序数达到ω<sup>ω<sup>2</sup></sup></div>
    <div>奖励：序数增加时间速度(×1)</div>
    <div>里程碑3：序数达到ω<sup>ω<sup>3</sup></sup></div>
    <div>奖励：增加额外时间速度(×1)</div>
    <div>里程碑4：序数达到ω<sup>ω<sup>ω</sup></sup></div>
    <div>奖励：获得序数等级</div>
    <div>里程碑5：序数达到ω<sup>ω<sup>ω<sup>2</sup></sup></sup></div>
    <div>奖励：增加额外时间速度(×1)</div>
    <div>里程碑6：序数达到ω<sup>ω<sup>ω<sup>3</sup></sup></sup></div>
    <div>奖励：增加额外时间速度(×1)</div>
    <div style="color: red;"></div>
    <div style="color: red;"></div>
